Name: gateway-api
Host: 0.0.0.0
Port: 8888

#日志配置
Log:
  ServiceName: gateway-api
  Mode: file # console, file
  Path: logs
  Level: info
  Encoding: plain # json, plain 日志格式
  Compress: true # 是否压缩
  KeepDays: 7 # 保留天数

Auth:
  AccessSecret: "1234567890"
  AccessExpire: 604800   # 7天
AdminAuth:
  AccessSecret: "0987654321"
  AccessExpire: 604800   # 7天

# 用户服务配置
UserRpcConf:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: user.rpc

# 用户服务直连
#UserRpcConf:
#  - 127.0.0.1:8080
